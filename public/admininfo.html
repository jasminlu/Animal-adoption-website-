<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Infomation</title>
    <meta charset="UTF-8">
    <script src="main.js" defer></script>
    <script src="userinfo.js" defer></script>
    <script src="admininfo.js" defer></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="https://kit.fontawesome.com/86f70aa7c1.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Standard header div-->
    <div class="header_div">
        <ul class="header">
            <li class="left"><a href="/index.html"><i class="fa-solid fa-paw"></i></a><h1 class="title">WDCPA</h1></li>
            <li class="right"><button type="button" onclick="window.location.href='login.html'">LOGIN</button></li>
        </ul>
        <ul class="header">
            <li><a class="header_item light_hover" href="/events.html">EVENTS</a></li>
            <li><a class="header_item light_hover" href="/contact.html">CONTACT US</a></li>
            <li><a class="header_item light_hover" href="/animals.html">MEET THE ANIMALS</a></li>
            <li><a class="header_item light_hover" href="/admininfo.html">MY PROFILE</a></li>
            <li class="border">   </li>
        </ul>
    </div>

    <!-- Personal Details Div -->
     <div id="outer-profile">
        <h2>Personal Details</h2>
        <img src="banner.jpeg" class="animal_pic" alt="cat">
        <div id="personal_div">
            <!-- <p><strong>Name:</strong> <span id="firstName"></span><span id="lastName"></span></p>
            <p><strong>Position:</strong> <span id="pos"></span></p>
            <p><strong>Bio:</strong> <span id="bio"></span></p> -->
        </div>
        <button type="button" onclick="hideDiv('outer-profile','edit_div')">Edit Profile</button>
     </div>
    <!-- Edit Profile Div -->
    <div id="edit_div" style="display:none">
        <h2>Edit Profile</h2>
        <form action="/update-profile" method="post">
            <label>First Name:</label>
            <input type="text" id="first-name" name="name"><br><br>
            <label>Last Name:</label>
            <input type="text" id="last-name" name="names"><br><br>
            <label for="bio">Bio:</label>
            <input type="text" id="bio" name="bio"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"><br><br>
            <button type="button" onclick="hideDiv('edit_div','outer-profile')">Save</button>
        </form>
    </div>
    <script src="userinfo.js"></script>
    <!-- Posts -->
    <h2>Annoucements</h2>
    <div id="post-div">
    </div>
    <button type="button" onclick="logout()">Logout</button>
    <!-- Admin Div -->
    <div id="admin_div">
        <h2>Admin</h2>
        <button type="button" onclick="window.location.href='adminmanage.html'">Manage Users</button>
        <br>
        <button type="button" onclick="showDiv('new_admin_div','admin_div')">New Admin</button>
        <br>
    </div>
    <!-- New Admin Div -->
    <div id="new_admin_div" style="display:none">
        <h2>New Admin</h2>
        <p>UserId:</p>
        <input id="new-user-id" type="text">
        <button type="button" onclick="addAdmin()">Submit</button>
        <br>
        <button type="button" onclick="showDiv('admin_div','new_admin_div')">Back</button>
    </div>
    <p> </p>
    <footer class="footerMain">
        <div class="box">
            <ul class="footer_items">
                <li><a href="/events.html">Events</a></li>
                <li><a href="/userinfo.html">My Profile</a></li>
                <li><a href="/animals.html">Meet the Animals</a></li>
                <li><a href="/contact.html">Contact Us</a></li>
            </ul>
        </div>
        <div class="box">
            <i class="fa-solid fa-paw"></i>
        </div>
        <div class="box">
            <ul class="footer_items">
                <li><p>DARK MODE:</p></li>
                <li><button type="button" onclick="darkmode_on()"> ON </button>
                <button type="button" onclick="darkmode_off()"> OFF </button></li>
            </ul>
        </div>
        <script>
            async function getPersonalInfo() {
                try {
                    const response = await fetch('/personal');
                    const personalHTML = await response.text();
                    document.getElementById('personal_div').innerHTML = personalHTML;
                } catch (error) {
                    console.error(error);
                }
            }

            getPersonalInfo();
        </script>
    </footer>
</body>

</html>
