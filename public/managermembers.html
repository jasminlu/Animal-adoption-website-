<!DOCTYPE html>
<html lang="en">

<head>
    <title>Manager: View Members</title>
    <meta charset="UTF-8">
    <script src="main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="https://kit.fontawesome.com/86f70aa7c1.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Standard header div-->
    <div class="header_div">
        <ul class="header">
            <li class="left"><a href="/index.html"><i class="fa-solid fa-paw"></i></a><h1 class="title">WDCPA</h1></li>
            <li class="right"><button type="button" onclick="window.location.href='login.html'">LOGIN</button></li>
        </ul>
        <ul class="header">
            <li><a class="header_item light_hover" href="/events.html">EVENTS</a></li>
            <li><a class="header_item light_hover" href="/contact.html">CONTACT US</a></li>
            <li><a class="header_item light_hover" href="/animals.html">MEET THE ANIMALS</a></li>
            <li><a class="header_item light_hover" href="/userinfo.html">MY PROFILE</a></li>
            <li class="border">   </li>
        </ul>
    </div>
    <!-- Manager Div -->
    <div id="manager_div">
        <h2>Your Members</h2>
        <p>Members:</p>
        <table class="pure-table pure-table-horizontal" id="managerTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>UserID</th>
                </tr>
            </thead>
            <tbody>
                <tr>



                </tr>
            </tbody>
        </table>
        <button type="button" onclick="showDiv('post_div','manager_div')">Create New Post</button>
        <button type="button" onclick="window.location.href='managerevents.html'">GOTO Events</button>
        <button type="button" onclick="window.location.href='managerinfo.html'">GOTO ManagerInfo</button>
    </div>
    <!-- New Post -->
    <div id="post_div" style="display:none">
        <h2>CREATE NEW POST</h2>
        <p>Title:</p>
        <input class="title-post" type="text"></input>
        <p>Content:</p>
        <input class="content-post" type="text"></input>
        <p>Public or Private:</p>
            <select name="public-private" id="public-private">
                <option value="0">Public</option>
                <option value="1">Private</option>
            </select>
        <br>
        <button type="button">Create</button>
        <button type="button" onclick="showDiv('manager_div','post_div')">Back</button>
    </div>

    <br>
    <footer class="footerMain">
        <div class="box">
            <ul class="footer_items">
                <li><a href="/events.html">Events</a></li>
                <li><a href="/userinfo.html">My Profile</a></li>
                <li><a href="/animals.html">Meet the Animals</a></li>
                <li><a href="/contact.html">Contact Us</a></li>
            </ul>
        </div>
        <div class="box">
            <i class="fa-solid fa-paw"></i>
        </div>
        <div class="box">
            <ul class="footer_items">
                <li><p>DARK MODE:</p></li>
                <li><button type="button" onclick="darkmode_on()"> ON </button>
                <button type="button" onclick="darkmode_off()"> OFF </button></li>
            </ul>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function(){
                getManage();
            });
        </script>
    </footer>
</body>

</html>
